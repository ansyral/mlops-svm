$schema: https://azuremlschemas.azureedge.net/latest/commandJob.schema.json
code: src
command: >-
  python main.py 
  --iris-csv ${{inputs.iris_csv}}
  --C ${{inputs.C}}
  --kernel ${{inputs.kernel}}
  --coef0 ${{inputs.coef0}}
inputs:
  iris_csv: 
    type: uri_file
    path: azureml://subscriptions/f0f2ceb4-0358-4037-a322-c1df0637c1d2/resourcegroups/mlops/workspaces/mlops-practice/datastores/workspaceblobstore/paths/iris.csv
  C: 0.8
  kernel: "rbf"
  coef0: 0.1
environment:
  build:
    path: docker-context
compute: azureml:cpu-cluster
display_name: sklearn-iris-example
experiment_name: sklearn-iris-example
description: Train a scikit-learn SVM on the Iris dataset using a custom Docker container build.
